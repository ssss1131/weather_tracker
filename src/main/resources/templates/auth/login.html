<!DOCTYPE html>
<html lang = "en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Tracker - Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="auth">
<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow text-center">
                <img th:src="@{/images/weather-icon.png}" alt="Weather Icon" class="weather-icon mx-auto d-block">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Login</h3>

                <div th:if="${errorMessage}" class="alert alert-danger mt-2" th:text="${errorMessage}"></div>

                <form th:action="@{/auth/login}" th:object="${user}" th:method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" th:field="*{login}" class="form-control" required>
                        <div th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="error-message">Login error</div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" th:field="*{password}" class="form-control" required>
                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message">Password error</div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <p class="text-center mt-3">
                    Don't have an account? <a th:href="@{/auth/register}">Register here</a>
                </p>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
